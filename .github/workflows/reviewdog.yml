name: reviewdog
on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - "*"
jobs:
  check-spelling:
  - name: Check Spelling
    runs-on: ubuntu-latest
    steps:
      - name: Check out code.
        uses: actions/checkout@v1
      - name: misspell
        uses: reviewdog/action-misspell@v1
        with:
          github_token: ${{ secrets.github_token }}
          locale: "US"
          reporter: "github-check"