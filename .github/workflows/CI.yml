name: CI
on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - "*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install Python Dependencies
      run: |
        pip install -r source/requirements.txt
    - name: Install LaTeX
      run: |
        sudo apt install -y texlive-latex-recommended texlive-fonts-recommended texlive-latex-extra latexmk texlive-lang-greek texlive-luatex texlive-xetex texlive-fonts-extra dvipng librsvg2-bin graphviz
    - name: Build HTML
      run: |
        make html
    - name: Archive HTML
      uses: actions/upload-artifact@v2
      with:
        name: gm0-html
        path: build/html/
    - name: Build PDF
      run: |
        make latexpdf
    - name: Archive PDF
      uses: actions/upload-artifact@v2
      with:
        name: gm0-pdf
        path: build/latex/GameManual0.pdf
  check-links:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install Dependencies
      run: |
        pip install -r source/requirements.txt
    - name: Check Links (Diff)
      run: |
        git fetch origin master
        make linkcheckdiff
    - name: Archive Linkcheck Failure
      if: ${{ failure() }}
      uses: actions/upload-artifact@v2
      with:
        name: linkcheck-output.txt
        path: build/linkcheck/output.txt
  check-linting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install Dependencies
      run: |
        pip install -r source/requirements.txt
    - name: Check Lint
      run: |
        make lint
  check-language:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: misspell
      uses: reviewdog/action-misspell@v1
      with:
        locale: "US"
        reporter: "github-check"
    - name: languagetool
      uses: reviewdog/action-languagetool@v1
      with:
        github_token: ${{ secrets.github_token }}
        reporter: github-check
        language: "en-US"
        patterns: "source/**.rst !source/docs/appendix/license.rst"
        disabled_rules: "DOUBLE_PUNCTUATION,UPPERCASE_SENTENCE_START,PHRASE_REPETITION,ENGLISH_WORD_REPEAT_RULE,A_INFINITIVE"
        level: warning
